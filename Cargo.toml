[package]
authors = ["FSLABS DevOps Gods"]
description = "Command line interface for helping FSLABS ci"
edition = "2024"
license = "MIT OR Apache-2.0"
name = "cargo-fslabscli"
publish = ["fsl"]
repository = "https://github.com/ForesightMiningSoftwareCorporation/fslabsci"
version = "2.19.7"

[package.metadata]

[package.metadata.fslabs]

[package.metadata.fslabs.publish]

[package.metadata.fslabs.publish.binary]
name = "FSLABS Cli tool"
publish = true
sign = false
targets = ["x86_64-unknown-linux-gnu"]
[package.metadata.fslabs.publish.nix_binary]
publish = true


[features]
alpha = []
beta = []
nightly = []
prod = []

[dependencies]
base64 = "0.21"
bytes = "1.10.1"
cargo_metadata = "0.19.2"
chrono = "0.4"
console = "0.15.11"
convert_case = "0.8.0"
dunce = "1.0.5"
exitcode = "1.1"
futures-util = "0.3.31"
http = "1.2.0"
http-body-util = "0.1"
ignore = "0.4.23"
indicatif = "0.17.11"
itertools = "0.12"
jsonwebtoken = "9.3.1"
junit-report = "0.8.3"
num = "0.4.3"
octocrab = "0.39"
opentelemetry-appender-tracing = { version = "0.28" }
opentelemetry_sdk = { version = "0.28", features = ["logs"] }
opentelemetry-otlp = { version = "0.28", features = ["logs", "grpc-tonic"] }
opentelemetry = { version = "0.28" }
port_check = "0.2.1"
rand = "0.9.0"
rust-toolchain-file = "0.1"
serde_json = "1.0"
serde_yaml = "0.9.34+deprecated"
strum = "0.27.1"
strum_macros = "0.27.1"
tracing = { version = "0.1", features = ["std"] }
tracing-subscriber = { version = "0.3", features = [
    "std",
    "env-filter",
    "fmt",
] }
url = "2.5.4"
void = "1.0.2"
zip = "2.2.3"
tracing-core = "0.1.33"
futures = "0.3.31"
tokio-stream = "0.1.17"
async-stream = "0.3.6"
toml = "0.8.20"
unicode-width = "0.2.0"
clap_complete = "4.5.46"
clap_mangen = "0.2.26"
regex = "1.11.1"
toml_edit = "0.22.24"
walkdir = "2.5.0"
self_update = { version = "0.42.0", default-features = false, features = [
    "rustls",
] }
tempfile = "3.19"
cargo-util = "0.2"

[dependencies.anyhow]
features = []
version = "1.0.97"

[dependencies.clap]
features = ["derive", "env"]
version = "4.5.31"

[dependencies.git2]
default-features = false
version = "0.20.0"

[dependencies.humanize-duration]
features = ["chrono"]
version = "0.0.6"

[dependencies.hyper]
default-features = false
version = "1"

[dependencies.hyper-rustls]
version = "0.26"

[dependencies.hyper-util]
default-features = false
features = ["tokio", "client-legacy"]
version = "0.1"

[dependencies.indexmap]
features = ["serde"]
version = "2.2"

[dependencies.object_store]
features = ["azure"]
version = "0.11.2"

[dependencies.oci-distribution]
default-features = false
features = ["rustls-tls"]
version = "0.11.0"

[dependencies.quick-xml]
features = ["serialize"]
version = "0.37.2"

[dependencies.rustls]
default-features = false
features = ["tls12"]
version = "0.22"

[dependencies.serde]
features = ["derive", "std"]
version = "1.0"

[dependencies.serde_with]
features = ["macros"]
version = "3.6"

[dependencies.tokio]
features = ["full"]
version = "1.43.0"

[dev-dependencies]
assert_fs = "1.1.2"
indoc = "2.0"
serial_test = "3.2.0"
testcontainers = "0.15"
wiremock = "0.6.3"
