[package]
authors = ["FSLABS DevOps Gods"]
description = "Command line interface for helping FSLABS ci"
edition = "2024"
license = "MIT OR Apache-2.0"
name = "cargo-fslabscli"
# publish = ["fsl"]
repository = "https://github.com/ForesightMiningSoftwareCorporation/fslabsci"
version = "2.25.1"

[package.metadata]

[package.metadata.fslabs]

[package.metadata.fslabs.publish]

[package.metadata.fslabs.publish.binary]
name = "FSLABS Cli tool"
publish = true
sign = false
targets = ["x86_64-unknown-linux-gnu"]
[package.metadata.fslabs.publish.nix_binary]
publish = true


[features]
alpha = []
beta = []
nightly = []
prod = []

[dependencies]
base64 = "0.22.1"
bytes = "1.10.1"
cargo_metadata = "0.21.0"
chrono = "0.4.41"
console = "0.16.0"
convert_case = "0.8.0"
dunce = "1.0.5"
exitcode = "1.1.2"
futures-util = "0.3.31"
http = "1.3.1"
http-body-util = "0.1.3"
ignore = "0.4.23"
indicatif = "0.18.0"
itertools = "0.14.0"
jsonwebtoken = "9.3.1"
junit-report = "0.8.3"
num = "0.4.3"
octocrab = "0.44.1"
opentelemetry-appender-tracing = { version = "0.30.1" }
opentelemetry_sdk = { version = "0.30.0", features = ["logs"] }
opentelemetry-otlp = { version = "0.30.0", features = ["logs", "grpc-tonic"] }
opentelemetry = { version = "0.30.0" }
port_check = "0.2.1"
rand = "0.9.2"
rust-toolchain-file = "0.1.1"
serde_json = "1.0.141"
serde_yaml = "0.9.34+deprecated"
strum_macros = "0.27.2"
tracing = { version = "0.1.41", features = ["std"] }
tracing-subscriber = { version = "0.3.19", features = [
    "std",
    "env-filter",
    "fmt",
] }
url = "2.5.4"
void = "1.0.2"
zip = "4.3.0"
tracing-core = "0.1.34"
futures = "0.3.31"
toml = "0.9.2"
clap_complete = "4.5.55"
clap_mangen = "0.2.28"
regex = "1.11.1"
toml_edit = "0.23.2"
walkdir = "2.5.0"
self_update = { version = "0.42.0", default-features = false, features = [
    "rustls",
] }
tempfile = "3.20.0"
cargo-util = "0.2.21"
diffy = "0.4.2"
strum = "0.27.2"

[dependencies.anyhow]
features = []
version = "1.0.98"

[dependencies.clap]
features = ["derive", "env"]
version = "4.5.41"

[dependencies.git2]
default-features = false
version = "0.20.2"

[dependencies.humanize-duration]
features = ["chrono"]
version = "0.0.7"

[dependencies.hyper]
default-features = false
version = "1.6.0"

[dependencies.hyper-rustls]
version = "0.27.7"
default-features = false

[dependencies.hyper-util]
default-features = false
features = ["tokio", "client-legacy"]
version = "0.1.16"

[dependencies.indexmap]
features = ["serde"]
version = "2.10.0"

[dependencies.object_store]
features = ["azure"]
version = "0.12.3"

[dependencies.oci-distribution]
default-features = false
features = ["rustls-tls"]
version = "0.11.0"

[dependencies.quick-xml]
features = ["serialize"]
version = "0.38.0"

[dependencies.rustls]
default-features = false
features = ["tls12"]
version = "0.23.29"

[dependencies.serde]
features = ["derive", "std"]
version = "1.0.219"

[dependencies.serde_with]
features = ["macros"]
version = "3.14.0"

[dependencies.tokio]
features = ["full"]
version = "1.46.1"

[dev-dependencies]
assert_fs = "1.1.3"
indoc = "2.0.6"
serial_test = "3.2.0"
testcontainers = "0.24.0"
wiremock = "0.6.4"
