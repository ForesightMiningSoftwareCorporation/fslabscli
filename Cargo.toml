
[dependencies]
  base64 = "0.21"
  bytes = "1.10.0"
  cargo_metadata = "0.19.1"
  chrono = "0.4"
  console = "0.15.10"
  convert_case = "0.7.1"
  exitcode = "1.1"
  futures-util = "0.3.31"
  http = "1.2.0"
  http-body-util = "0.1"
  ignore = "0.4.23"
  indicatif = "0.17.11"
  itertools = "0.12"
  jsonwebtoken = "9.3.0"
  junit-report = "0.8.3"
  log = "0.4"
  log4rs = "1.3"
  num = "0.4.1"
  octocrab = "0.39"
  port_check = "0.2.1"
  rand = "0.9.0"
  rust-toolchain-file = "0.1"
  serde_json = "1.0"
  serde_yaml = "0.9.31"
  strum = "0.26"
  strum_macros = "0.26"
  toml = "0.8.12"
  url = "2.5.0"
  void = "1.0.2"
  zip = "2.1.5"

  [dependencies.anyhow]
    features = []
    version = "1.0.96"

  [dependencies.clap]
    features = ["derive", "env"]
    version = "4.5.30"

  [dependencies.git2]
    default-features = false
    version = "0.20.0"

  [dependencies.humanize-duration]
    features = ["chrono"]
    version = "0.0.6"

  [dependencies.hyper]
    default-features = false
    version = "1"

  [dependencies.hyper-rustls]
    version = "0.26"

  [dependencies.hyper-util]
    default-features = false
    features = ["tokio", "client-legacy"]
    version = "0.1"

  [dependencies.indexmap]
    features = ["serde"]
    version = "2.2"

  [dependencies.object_store]
    features = ["azure"]
    version = "0.9.1"

  [dependencies.oci-distribution]
    default-features = false
    features = ["rustls-tls"]
    version = "0.10.0"

  [dependencies.quick-xml]
    features = ["serialize"]
    version = "0.35.0"

  [dependencies.reqwest]
    default-features = false
    features = ["rustls-tls"]
    version = "0.12"

  [dependencies.rustls]
    default-features = false
    features = ["tls12"]
    version = "0.22"

  [dependencies.serde]
    features = ["derive", "std"]
    version = "1.0"

  [dependencies.serde_with]
    features = ["macros"]
    version = "3.6"

  [dependencies.tokio]
    features = ["full"]
    version = "1.36.0"

[dev-dependencies]
  assert_fs = "1.1.1"
  indoc = "2.0"
  serial_test = "3.0.0"
  testcontainers = "0.15"
  wiremock = "0.6"

[features]
  alpha = []
  beta = []
  nightly = []
  prod = []

[package]
  authors = ["FSLABS DevOps Gods"]
  description = "Command line interface for helping FSLABS ci"
  edition = "2021"
  license = "MIT OR Apache-2.0"
  name = "cargo-fslabscli"
  publish = ["foresight-mining-software-corporation"]
  repository = "https://github.com/ForesightMiningSoftwareCorporation/fslabsci"
  version = "2.9.1"

  [package.metadata]

    [package.metadata.fslabs]

      [package.metadata.fslabs.publish]

        [package.metadata.fslabs.publish.binary]
          name = "FSLABS Cli tool"
          publish = true
          sign = false
          targets = ["x86_64-unknown-linux-gnu"]
